<body>
    <style>
        h1,
        h2,
        h3,
        h4 {
            font-weight: 600;
            padding-bottom: 1.5em;
            padding-top: 2.5em;
            height: 20mm;
        }

        h1 {
            font-size: 1.6rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
        }

        h3 {
            font-size: 1.4rem;
        }

        h4 {
            font-size: 1.3rem;
        }

        p {
            text-indent: 2em;
            letter-spacing: 0.1em;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.3em 0 0.3em 0;
        }

        p.nop-link-last {
            text-indent: 0;
        }

        .nop-page-item .chapter-mark {
            padding-top: 3rem;
            font-size: 0.9rem;
            color: #666;
            padding-left: 2.5cm;
            padding-right: 2.5cm;
            position: absolute;
            top: 0;
        }

        .nop-page-item.nop-page-item-even .chapter-mark {
            right: 0;
        }

        .nop-page-item.nop-page-item-odd .chapter-mark {
            left: 0;
        }

        .nop-page-item .volume-mark {
            position: absolute;
            width: 50px;
            height: 120px;
            top: 300px;
            background-color: crimson;
            line-height: 1.2;
        }

        .nop-page-item .volume-0.volume-mark {
            background-color: #1922dc;
        }

        .nop-page-item .volume-1.volume-mark {
            background-color: #dc6f0d;
        }

        .nop-page-item .volume-2.volume-mark {
            background-color: #09dc18;
        }

        .nop-page-item .volume-3.volume-mark {
            background-color: #b114dc;
        }

        .nop-page-item .volume-4.volume-mark {
            background-color: #dadc2b;
        }

        .nop-page-item .volume-5.volume-mark {
            background-color: #26dca9;
        }

        .nop-page-item .volume-6.volume-mark {
            background-color: #5652dc;
        }

        .nop-page-item .volume-7.volume-mark {
            background-color: #1f89dc;
        }

        .nop-page-item .volume-8.volume-mark {
            background-color: #dc160d;
        }

        .nop-page-item .volume-9.volume-mark {
            background-color: #4edc0e;
        }

        .nop-page-item .volume-10.volume-mark {
            background-color: #1982dc;
        }

        .nop-page-item.nop-page-item-even .volume-mark {
            right: 0;
            border-radius: 5px 0 0 5px;
        }

        .nop-page-item.nop-page-item-odd .volume-mark {
            left: 0;
            border-radius: 0 5px 5px 0;
        }

        .nop-page-item .volume-mark>span {
            text-align: center;
            font-weight: 600;
            color: #fff;
            width: 100%;
            justify-content: center;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            height: auto;
            display: block;
            padding: 1.8em;
            line-height: 1.5em;
        }

        .nop-page-item.nop-page-item-odd .volume-mark>span {
            padding-right: 12px;
        }

        .nop-page-item.nop-page-item-even .volume-mark>span {
            padding-left: 12px;
        }
    </style>
    <style>
        .my-header {
            background-color: #1a5fa9 !important;
            font-weight: bold;
            height: 10mm;
            color: #fff;
            display: flex;
            align-items: center;
            border: 1px solid #666;
            padding: 0 4mm;
            box-sizing: border-box;
        }

        .my-content-box {
            height: 10mm;
            display: flex;
            align-items: center;
            border: 1px solid #666;
            border-top: 0;
            box-sizing: border-box;

        }

        .my-content-left {
            width: 25mm;
            height: 100%;
            display: flex;
            align-items: center;
            border-right: 1px solid #666;
            padding: 0 1mm;
            box-sizing: border-box;

        }

        .my-content-right {
            box-sizing: border-box;
            /* width: 70mm; */
            vertical-align: middle;
            height: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 1mm;
        }

        .my-content-box:nth-child(odd) {
            color: #000;
            background-color: #f2f2f2;
        }

        .my-content-box:nth-child(even) {
            color: #000;
            background-color: #fff;
        }

        .page-num-simple {
            /* display: flex; */
            position: relative;
            text-align: center;
        }

        .page-num-left {
            color: #F5911D;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            left: 10mm;
        }

        .page-num-right {
            color: #F5911D;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            right: 10mm;
        }

        h3 {
            /* display: none; */
            position: absolute;
            left: -9999px;
        }

        h2 {
            /* display: none; */
            position: absolute;
            left: -9999px;
        }

        h4 {
            /* display: none; */
            position: absolute;
            left: -9999px;
        }

        .nop-page-item.nop-page-item-odd .two-category {
            color: #777;
            font-size: 1.3rem;
        }

        .nop-page-item.nop-page-item-odd .three-category {
            /* color: #777; */
            font-size: 1.3rem;
            font-weight: bold;
        }

        .my-category-title-box {
            line-height: 2em;
        }

        .my-base-page {

            border-right: 1px dashed #ccc;
            /* border-style: dashed; */
            padding-right: 2mm;
            box-sizing: border-box;

        }

        .my-base-right {
            box-sizing: border-box;
            width: 104mm;
            /* background-color: #666; */
            height: 260mm;
            padding-left: 2mm;

            font-size: 16px;
            display: flex;
            align-items: center;

    <div id="content-box" style="display: none"></div>
    <script>
        bookConfig = {
            pageSize: "ISO_A4",
            orientation: "portrait",

            simplePageNum: {
                pageBegin: "#voucher-title-0",
                pendant: '<div class="page-num-simple": "><span class="page-num-${PAGE%2==0?\'right\':\'left\'}">${PAGE >9?PAGE:"0"+PAGE}</span><span>Fridayparts Copyright ◎ 2024 All rights reserved</span></div>',
            },
            padding: "0",
            toolBar: {
                serverPrint: {
                    wkHtmlToPdf: true,
                    params: {
                        // 打印超时时间
                        timeout: 60000,
                    },
                },
                webPrint: true,
                saveHtml: true,
            },
            start: false,
            simpleCatalog: {
                titlesSelector: "h2,h3,h4,h5",
                showCatalog: true
            },
        };
    </script>
    <script>
        function getPropsStr(key, value) {
            const str = `<div class="my-content-box"> 
                    <div class="my-content-left">
                        ${key}
                    </div>
                    <div class="my-content-right">
                        ${value}
                    </div>
                </div>`;

            return value ? str : "";
        }
        function getTableStr(product) {
            const str = `
                <div class="my-header">${product.comparible}</div>
                ${getPropsStr('Comparible', product.comparible)}
                ${getPropsStr('Comparible Engine Brand', product.comparibleEngineBrand)}
                ${getPropsStr('Mode Number', product.modeNumber)}
                ${getPropsStr('Replacement PartNumber', product.replacementPartNumber)}
            `;
            return str;
        }
        function getPageHedaerStr(oneTitle, i) {
            const str = `
                <div data-op-type="pendants" class=""> 
                    <div class="volume-mark volume-${i} my-page-title ">
                        <div>
                            <div class="page-title-item item-title">
                                ${oneTitle}
                            </div>
                            <div class="page-title-item item-des">
                                THIS IS A BRIEF INTRODUCTION THAT DESCRIBES THE B RAN D
                            </div>    
                        </div>
                    </div>
                </div>
                `
            return str
        }
        var items = [];
        const basePageHeight = 296
        let pageHeight = basePageHeight - 30  //266
        pageHeight = 260
        // 左侧放内容 
        let myData = [{
            type: 'title',
            hNumber: 3,
            index: "0",
            content: '2 / 1',
            height: 10
        },
        {
            type: 'title',
            hNumber: 4,
            index: "0-0",
            content: '3 / 1',
            height: 10
        },
        {
            type: 'title',
            hNumber: 4,
            index: "0-1",
            content: '3 / 1',
            height: 10
        },
        {
            type: 'title',
            hNumber: 3,
            index: "1",
            content: '2 / 1',
            height: 10
        },
        {
            type: 'title',
            hNumber: 4,
            index: "1-0",
            content: '3 / 1',
            height: 10
        },
        {
            type: 'title',
            hNumber: 4,
            index: "1-1",
            content: '3 / 1',
            height: 10
        },
        {
            type: 'product',
            key: "productName",
            value: "FuelInjector 4010642 For Cummins Engine K38 KTA38_1",
            height: 10
        },
        {
            type: 'product',
            key: "comparible",
            value: "For BOBCAT",
            height: 10
        },
        {
            type: 'product',
            key: "comparibleEngineBrand",
            value: "For BOBCAT",
            height: 10
        },
        {
            type: 'product',
            key: "modeNumber",
            value: "A770,S740,S750,S770,S850,T740,T750_1",
            height: 10
        }, {
            type: 'product',
            key: "engineNumber",
            value: "A770,S740,S750,S770,S850,T740,T750_1",
            height: 10
        }, {
            type: 'product',
            key: "modeNumber",
            value: "D34_1",
            height: 10
        },
        {
            type: 'product',
            key: "replacementPartNumber",
            value: "03 - 970 -0659.5303 - 988 -0458.5303 - 988-05125303 - 988 -0659, 53039700458, 53039700512_1",
            height: 10
        },
        {
            type: 'split',
            content: '1 / 1',
            height: 2
        }
        ]
        // for (let i = 0; i < 6; i++) {
        //     myData = myData.concat(myData)
        // }

        function sortContent(sortData) {
            const pageList = []
            let temp = {
                leftList: [],
                leftHeight: 0,
                leftFull: false,
                maxHeight: 260,
                rightList: [],
                rightFull: false,
                rightHeight: 0,
            }
            let i = 0 // 索引
            while (true) {
                const currentData = sortData[i]
                // debugger
                console.log(`当前数据: `, currentData);
                if (sortData.length === i) {
                    console.log(`遍历完所有数据`);
                    pageList.push(temp)
                    break
                }
                if (!temp.leftFull) {
                    // 左侧没满 , 尝试加到左侧去
                    if (temp.leftHeight + currentData.height > temp.maxHeight) {
                        temp.leftFull = true
                    } else {
                        temp.leftList.push(sortData[i])
                        temp.leftHeight = temp.leftHeight + currentData.height
                        i++
                        continue
                    }
                    continue
                }
                if (!temp.rightFull) {
                    // 右边侧没满 , 加到右侧去
                    if (temp.rightHeight + currentData.height > temp.maxHeight) {
                        temp.rightFull = true
                    } else {
                        temp.rightList.push(sortData[i])
                        temp.rightHeight = temp.rightHeight + currentData.height
                        i++
                        continue
                    }
                    continue
                }
                if (temp.leftFull && temp.rightFull) {
                    // 左右都满了 添加新的分页
                    pageList.push(temp)
                    temp = {
                        leftList: [],
                        leftHeight: 0,
                        leftFull: false,
                        maxHeight: 260,
                        rightList: [],
                        rightFull: false,
                        rightHeight: 0,
                    }
                    pageList.push(undefined)
                }
            }


            return pageList
        }
        const pageList = sortContent(myData)

        function getHalfStr(typeList) {
            let halfStr = ""
            for (let index = 0; index < typeList.length; index++) {
                const item = typeList[index];
                if (item.type === "product") {
                    if (item.key == "productName") {
                        halfStr += ` <div class="my-header">${item.value}</div> `
                    } else {
                        halfStr += getPropsStr(item.key, item.value)
                    }
                } else if (item.type === "title") {
                    halfStr += `
                        <h${item.hNumber} id="voucher-title-${item.index}" > ${item.content} </h${item.hNumber}>
                        <div  class="my-page-category-title" style="height: ${item.height}mm"> 标题信息:${item.content} </div>
                    `
                }
                else if (item.type === "split") {
                    halfStr += `
                        <div class="my-page-split" style="height: 2mm" > </div>
                    `
                }
            }
            return halfStr
        }
        for (let i = 0; i < pageList.length; i++) {
            const page = pageList[i]
            console.log(`当前页面是`, page);
            if (!page) {
                items.push(`<div data-op-type="new-page"></div>`)
                continue
            }
            let leftStr = getHalfStr(page.leftList)
            const rightStr = getHalfStr(page.rightList)
            let temp = `
            <div data-op-type="block" class="my-base-page"  style="height:${296}mm" >
                <div class="my-base-left">
                    ${leftStr}
                </div>
                <div class="my-base-right">
                    ${rightStr}
                </div>
            </div>
            `
            items.push(temp)
        }

        console.log(`items`, items);
        $("#content-box").html(items.join(""));
        bookConfig.start = true;

    </script>
